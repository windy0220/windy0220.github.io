<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 常用linux命令 · 大马的个人网站</title><meta name="description" content="常用linux命令 - 大马"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://bigma.cc/atom.xml" title="大马的个人网站"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/avater.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">日志</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/1000/01/01/实验室/" target="_self" class="nav-list-link">实验室</a></li><li class="nav-list-item"><a href="http://weibo.com/80yang" target="_blank" class="nav-list-link">微博</a></li><li class="nav-list-item"><a href="https://github.com/windy0220" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">常用linux命令</h1><div class="post-info">2020年4月22日</div><div class="post-content"><h4 id="tar压缩-解压缩"><a href="#tar压缩-解压缩" class="headerlink" title="tar压缩 解压缩"></a>tar压缩 解压缩</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 压缩</span></span><br><span class="line">tar czvf filename.tar dirname</span><br><span class="line"></span><br><span class="line"><span class="comment"># 解压缩</span></span><br><span class="line">tar zxvf filename.tar</span><br></pre></td></tr></table></figure>
<h4 id="指定用户或组-将目前目录下的所有文件与子目录的拥有者皆设为-www，群体的使用者-www"><a href="#指定用户或组-将目前目录下的所有文件与子目录的拥有者皆设为-www，群体的使用者-www" class="headerlink" title="指定用户或组 将目前目录下的所有文件与子目录的拥有者皆设为 www，群体的使用者 www:"></a>指定用户或组 将目前目录下的所有文件与子目录的拥有者皆设为 www，群体的使用者 www:</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">chown -R www.www *</span><br></pre></td></tr></table></figure>
<h4 id="iptables"><a href="#iptables" class="headerlink" title="iptables"></a>iptables</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"># 查看 iptables</span><br><span class="line">iptables -nvL</span><br><span class="line"></span><br><span class="line"># 添加规则 这里添加了一个 3306 端口</span><br><span class="line">iptables -I INPUT 4 -p tcp -m state --state NEW -m tcp --dport 3306 -j ACCEPT</span><br><span class="line"></span><br><span class="line"># 保存</span><br><span class="line">service iptables save</span><br></pre></td></tr></table></figure>
<h4 id="mysql数据库"><a href="#mysql数据库" class="headerlink" title="mysql数据库"></a>mysql数据库</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 登录数据库</span></span><br><span class="line">mysql -uroot -p</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建一个用户</span></span><br><span class="line">create user username@<span class="string">'%'</span> identified by <span class="string">'password'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 授权</span></span><br><span class="line">grant all privileges on *.* to windy_db@<span class="string">'%'</span> with grant option;</span><br><span class="line"><span class="comment">#  *.* 为所有权限， 也可以指定库和表 dbname.tablename</span></span><br><span class="line"><span class="comment">#  grant all privileges 为授权所有操作，也可单独指定  grant select,insert,update,delete,create,drop</span></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2020/04/25/about-go/" class="prev">PREV</a><a href="/2020/04/11/centos-update-npm-node/" class="next">NEXT</a></div><div id="disqus_thread"></div><script>var disqus_shortname = 'ma-chen-cn';
