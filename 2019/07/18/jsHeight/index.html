<h4 id="距离父元素顶部的距离"><a href="#距离父元素顶部的距离" class="headerlink" title="距离父元素顶部的距离"></a>距离父元素顶部的距离</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// js</span></span><br><span class="line">ele.offsetTop;</span><br><span class="line"></span><br><span class="line"><span class="comment">// jq</span></span><br><span class="line">$(<span class="string">'ele'</span>).offset().top;</span><br></pre></td></tr></table></figure>
<h4 id="网页被卷起来的高度"><a href="#网页被卷起来的高度" class="headerlink" title="网页被卷起来的高度"></a>网页被卷起来的高度</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// js</span></span><br><span class="line"><span class="built_in">document</span>.documentElement.scrollTop || <span class="built_in">document</span>.body.scrollTop</span><br><span class="line"><span class="built_in">window</span>.pageYOffset</span><br><span class="line"></span><br><span class="line"><span class="comment">// jq</span></span><br><span class="line">$(<span class="built_in">window</span>).scrollTop()</span><br></pre></td></tr></table></figure>
<h4 id="元素的高度-宽度"><a href="#元素的高度-宽度" class="headerlink" title="元素的高度/宽度"></a>元素的高度/宽度</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// js</span></span><br><span class="line"><span class="built_in">document</span>.querySelector(<span class="string">'.eleClass'</span>).clientHeight;</span><br><span class="line"></span><br><span class="line"><span class="comment">// jq</span></span><br><span class="line">$(<span class="string">'.eleClass'</span>).height();</span><br></pre></td></tr></table></figure>
<h4 id="窗口的高度"><a href="#窗口的高度" class="headerlink" title="窗口的高度"></a>窗口的高度</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//js</span></span><br><span class="line"><span class="built_in">window</span>.innerHeight || <span class="built_in">document</span>.documentElement.clientHeight</span><br></pre></td></tr></table></figure>
