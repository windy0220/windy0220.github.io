<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 关于javascript中 ++i 与 i++ 的理解 · 大马的个人网站</title><meta name="description" content="关于javascript中 ++i 与 i++ 的理解 - 大马"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://bigma.cc/atom.xml" title="大马的个人网站"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/avater.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">日志</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/1000/01/01/实验室/" target="_self" class="nav-list-link">实验室</a></li><li class="nav-list-item"><a href="http://weibo.com/80yang" target="_blank" class="nav-list-link">微博</a></li><li class="nav-list-item"><a href="https://github.com/windy0220" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">关于javascript中 ++i 与 i++ 的理解</h1><div class="post-info">2018年4月11日</div><div class="post-content"><p><code>++i</code> 与  <code>i++</code> 单独出现的时候并没有什么区别 都是在 i 的基础上 自增 1<br>如下<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> i=<span class="number">1</span>;</span><br><span class="line">i++;</span><br><span class="line"><span class="built_in">console</span>.log(i);</span><br><span class="line"><span class="comment">//i 为 2</span></span><br><span class="line"><span class="keyword">let</span> j=<span class="number">1</span>;</span><br><span class="line">++j;</span><br><span class="line"><span class="built_in">console</span>.log(j)</span><br><span class="line"><span class="comment">//j 也为 2</span></span><br></pre></td></tr></table></figure></p>
<p>在有表达式的情况下</p>
<ul>
<li><code>++i</code> 会先自增1再计算表达式</li>
<li><code>i++</code> 会先计算表达式的值再自增1</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> j=<span class="number">1</span>;</span><br><span class="line"><span class="keyword">let</span> b = ++j;</span><br><span class="line"><span class="built_in">console</span>.log(b); <span class="comment">//2</span></span><br><span class="line"><span class="built_in">console</span>.log(j); <span class="comment">//2</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> i=<span class="number">1</span>;</span><br><span class="line"><span class="keyword">let</span> a = i++;</span><br><span class="line"><span class="built_in">console</span>.log(a); <span class="comment">//1</span></span><br><span class="line"><span class="built_in">console</span>.log(i); <span class="comment">//2</span></span><br></pre></td></tr></table></figure>
<p>可以这么理解<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> j=<span class="number">1</span>;</span><br><span class="line"><span class="keyword">let</span> b = ++j;</span><br><span class="line"><span class="comment">//相当于</span></span><br><span class="line">b = j+<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> i=<span class="number">1</span>;</span><br><span class="line"><span class="keyword">let</span> a = i++;</span><br><span class="line"><span class="comment">//相当于</span></span><br><span class="line">a = i;</span><br><span class="line">i = i+<span class="number">1</span>;</span><br></pre></td></tr></table></figure></p>
